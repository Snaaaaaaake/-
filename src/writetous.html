<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Хвойнинская ЦРБ</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.writetous.css %>">
  </head>
<body class="body">
  <div class="overlay element-disabled"></div>
  <header id="header"></header>
  <div id="contrast-mode"></div>
  <main class="main main_static content">
      <section class="section">
        <div class="section__container">
          <h1 class="section__title">Написать нам</h1>
          <form class="writetous section__main">
            <p class="writetous__item">
              <label class="writetous__label" for="writetous__name-input">Имя*</label>
              <input class="writetous__input" id="writetous__name-input" type="text" >
            </p>
            <p class="writetous__item">
              <label class="writetous__label" for="writetous__surname-input">Фамилия*</label>
              <input class="writetous__input" id="writetous__surname-input" type="text" >
            </p>
            <p class="writetous__item">
              <label class="writetous__label" for="writetous__phone-input">Телефон*</label>
              <input class="writetous__input" id="writetous__phone-input" type="tel" >
            </p>
            <p class="writetous__item">
              <label class="writetous__label" for="writetous__email-input">Email*</label>
              <input class="writetous__input" id="writetous__email-input" type="email">
            </p>
            <p class="writetous__item writetous__item_span">
              <label class="writetous__label" for="writetous__message-input">Комментарии</label>
              <textarea class="writetous__input writetous__textarea" id="writetous__message-input" rows="3"></textarea>
            </p>
            <button class="section__button writetous__submit" id="writetous__submit-input" type="submit">Отправить</button>
          </form>
        </div>
      </section>

  </main>
  <footer id="footer"></footer>
  <script src="<%= htmlWebpackPlugin.files.chunks.writetous.entry %>"></script>
</body>
</html>
